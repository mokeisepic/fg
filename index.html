<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNDERTALE</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/mokeisepic/fg@main/favicon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      background-color: black;
    }

    .loading {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 999;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 5px solid #bdff00;
      border-top: 5px solid #719900;
      border-radius: 50%;
      animation: rotation 0.8s linear infinite;
    }

    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="emscripten" tabindex="-1"></canvas>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div id="status">Loading...</div>
  </div>

  <script>
    // Base URL of your CDN
    const baseCDN = "https://cdn.jsdelivr.net/gh/mokeisepic/fg@main/";

    // Tell the game where the full .unx file is
    window.gameUnxUrl = baseCDN + "game.unx";

    // Load the Emscripten scripts from CDN
    const scripts = ["index.js", "runner.js"];
    scripts.forEach(src => {
      const s = document.createElement("script");
      s.src = baseCDN + src;
      document.body.appendChild(s);
    });

    // Hide loading spinner once the page finishes loading
    window.addEventListener("load", () => {
      const loader = document.getElementById("loading");
      if (loader) loader.style.display = "none";
    });
  </script>
</body>
</html>
