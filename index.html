<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <title>UNDERTALE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      background-color: black;
    }

    .loading {
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 5px solid #bdff00;
      border-top: 5px solid #719900;
      border-radius: 50%;
      animation: rotation 0.8s linear infinite;
    }

    @keyframes rotation {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="emscripten" tabindex="-1"></canvas>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div id="status">Loading...</div>
  </div>

  <script>
    // Directly load your full game.unx
    const gameUnxUrl = "game.unx";

    // Load scripts
    const scripts = ["index.js", "runner.js"];
    scripts.forEach(src => {
      const s = document.createElement("script");
      s.src = src;
      document.body.appendChild(s);
    });

    // Hide loading spinner after window load
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
    });
  </script>
</body>
</html>
